<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Card Game</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="welcome-screen">
            <h1>Multiplayer Card Game v0.5.9</h1>
            
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter your username" />
            </div>
            
            <div class="input-group">
                <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
                <button class="btn btn-secondary" onclick="refreshRooms()">Refresh Rooms</button>
            </div>
            
            <div id="roomsList" class="rooms-list">
                <h3>Available Rooms</h3>
                <div id="roomsContainer">
                    <p>No rooms available</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="game-header">
                <div class="game-info">
                    <span id="roomId"></span>
                    <span id="gamePhase">Phase: Waiting</span>
                    <span id="currentPlayer"></span>
                </div>
                <button class="btn btn-primary" id="readyButton" onclick="toggleReady()">Ready</button>
            </div>

            <div class="phase-indicator">
                <h3>Phase</h3>
                <p id="phaseText">Waiting</p>
                <div id="trumpInfo" class="hidden">
                    <h4>Trump</h4>
                    <p id="trumpSuit"></p>
                </div>
            </div>

            <div class="players-sidebar">
                <h3>Players</h3>
                <div id="playersContainer"></div>
            </div>

            <div class="game-board">
                <div class="players-area" id="playersArea"></div>
                
                <div class="center-area">
                    <div class="deck-area" id="deckArea" onclick="drawCard()">
                        <span class="deck-label">Deck</span>
                        <div id="trumpIndicator" class="trump-indicator hidden"></div>
                    </div>
                    
                    <div class="battle-pile" id="battlePile">
                        <span>Battle Pile</span>
                    </div>
                    
                    <div class="discarded-pile" id="discardedPile">
                        <span class="pile-label">Discarded</span>
                    </div>
                </div>

                <div class="hand" id="playerHand"></div>
            </div>

            <!-- Game Actions -->
            <div id="gameActions" class="game-actions hidden">
                <button class="btn btn-primary" onclick="drawCard()" id="drawButton">Draw Card</button>
                <button class="btn" onclick="endTurn()" id="endTurnButton">End Turn</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <!-- Waiting Modal -->
    <div id="waitingModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-body">
                <div class="loading-spinner"></div>
                <h3 id="waitingModalTitle">Please Wait</h3>
                <p id="waitingModalMessage">Please wait while other players complete their actions...</p>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
